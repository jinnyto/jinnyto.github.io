<footer class="relative pt-24 pb-6">
  <div class="container mx-auto px-4">
    <hr class="my-6 border-gray-300">
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="flex lg:w-3/12 px-4 text-left">
          {% include social.html %}
      </div>
      <div class="flex lg:w-3/12 px-4 text-center">{{ site.title }}</div>
      <div class="flex lg:w-3/12 px-4 text-right">
        <ul class="separate-links">
          {% for page in site.pages %}
            <a class="text-slate-600 hover:text-slate-800 dark:text-slate-300 dark:hover:text-slate-200 footer-item"
              href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>
